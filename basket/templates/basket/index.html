{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>바스켓 'SEOUL</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'logo,img/webicon2.png' %}">

    <!--font-->
    {% include "./layout/font.html" %}

    <!--javascript-->
    <script src="{% static 'javascript/jquery-3.6.0.min.js' %}"></script>

    <!--css-->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>

    <!-- nav -->
    {% include "./layout/nav.html" %}



    <!-- left_menu -->

    {% include "./layout/left_menu.html" %}

    <!-- banner / section1 -->
    <div class="wrap1">
        <div class="banner">
            <a href="#" class="banner1"><img src="{% static 'logo,img/주요물가변동그래프제목.png' %}" alt="banner1"></a>
            <br><br>
            <a href="#" class="banner2"><img src="{% static 'logo,img/maingraph.png' %}" alt="banner2"></a>
        </div>
    </div>
    <div class="square"></div>




    <!--section2 -->
    <div class="second">
        <div class="second_inner">
            <img class="newstitle" src="{% static 'logo,img/오늘의뉴스.png' %}">
            <img class="illustration" src="{% static 'logo,img/newsillustration.png' %}">
            <a href="https://www.hankyung.com/economy/article/2022071083561">
                <img class="newsmain1" src="{% static 'logo,img/mainnews.png' %}"></a>
        </div>

        <div class="second_inner2">
            <a href="https://news.kmib.co.kr/article/view.asp?arcid=0017265752&code=61141111&cp=nv"><img
                    class="newssub2" src="{% static 'logo,img/newssub1.png' %}"></a>
            <a href="https://m.post.naver.com/viewer/postView.nhn?volumeNo=34109659&memberNo=37570062"><img
                    class="newssub3" src="{% static 'logo,img/newssub2.png' %}"></a>
        </div>
    </div>
    <a href="{% url 'news' %}"><i class="fa-solid fa-plus control"></i></a>
    <img class="eclipse" src="{% static 'logo,img/newseclipse.png' %}">





    <!--section3-->

    <div class="section3">
        <a href="https://www.10000recipe.com/"><img class="recipe" src="{% static 'logo,img/추천레시피.png' %}"></a>

        <a href="https://www.sbiz.or.kr/sijangtong/nation.do"><img class="traditional"
                src="{% static 'logo,img/전통시장.png' %}"></a>

        <a href="http://www.nongsaro.go.kr/portal/ps/psr/psrb/monthFdLst.ps?menuId=PS03924"><img class="ingredients"
                src="{% static 'logo,img/식재료노하우.png' %}"></a>

        <a href="http://www.realfoods.co.kr/"><img class="topic" src="{% static 'logo,img/푸드토픽4.png' %}"></a>
    </div>





    <!--section4-->

    <div class="fourth">
        <div class="fourth_inner">

            <!--공지사항-->
            <div class="notice">
                <img class="apple" src="{% static 'logo,img/공지사항icon.png' %}">
                <img class="notice_title" src="{% static 'logo,img/공지사항.png' %}">
                <span class="small10"><i class="fa-solid fa-clock"></i> 2022-08-17</span>
                <p class="sizesmall">바스켓 'SEOUL 테스트 확인</p>
                <a class="arrow" href="{% url 'QnA' %}">
                    <div class="notice_arrow">
                        <i class="fa-solid fa-angle-right fa-xl"></i>
                    </div>
                </a>
            </div>

            <!--바로가기-->
            <div class="service">
                <img class="grapes" src="{% static 'logo,img/shoppingbag.png' %}">
                <img class="service_title" src="{% static 'logo,img/바로가기.png' %}">
                <div class="s_inner">
                    <p>지금 바로 장보러 떠나세요!</p>
                    <div class="shopping">
                        <a href="https://www.coupang.com/"><img class="cp" src="{% static 'logo,img/쿠팡_go.png' %}"></a>
                        &nbsp;&nbsp;
                        <a href="https://www.kurly.com/"><img class="mc" src="{% static 'logo,img/마켓컬리_go.png' %}"></a>
                        &nbsp;&nbsp;
                        <a href="http://www.gmarket.co.kr/"><img class="gm"
                                src="{% static 'logo,img/gmarket_go.png' %}"></a>
                        &nbsp;&nbsp;
                        <a href="https://emart.ssg.com/"><img class="ssg" src="{% static 'logo,img/ssg_go.png' %}"></a>
                    </div>
                </div>
            </div>

            <!--이용문의-->
            <div class="how">
                <img class="salad" src="{% static 'logo,img/이용문의icon.png' %}">
                <img class="how_title" src="{% static 'logo,img/이용문의.png' %}">
                <img class="number" src="{% static 'logo,img/number.png' %}">
                <br>
                <img class="h_adress" src="{% static 'logo,img/adress.png' %}">
            </div>

        </div>
    </div>





    <!--footer-->
    {% include "./layout/footer.html" %}

</body>

</html>
